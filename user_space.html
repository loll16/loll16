<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <div class="dashboard">
      <div class="top-bar">
        <div class="logo">IoT Dashboard</div>
        <img src="bell-icon.png" class="bell-icon" alt="bell icon">
      </div>
      <div class="sidebar">
        <div class="profile">
          <img src="profile-pic.png" class="profile-pic" alt="profile picture">
          <div class="profile-name">Madam</div>
        </div>
        <div class="tab">
          <img src="product-icon.png" class="tab-icon" alt="product icon">
          <div class="tab-text">Product</div>
        </div>
        <div class="tab">
          <img src="pricing-icon.png" class="tab-icon" alt="pricing icon">
          <div class="tab-text">Pricing</div>
        </div>
        <div class="tab">
          <img src="schedule-icon.png" class="tab-icon" alt="schedule icon">
          <div class="tab-text">Schedule</div>
        </div>
      </div>
      <div class="content">
        <div class="greeting">Good morning, Madam!</div>
        <div class="chart"></div>
        <div class="journey">
          <img src="car-icon.png" class="journey-icon" alt="car icon">
          <img src="house-icon.png" class "journey-icon" alt="house icon">
          <img src="lightbulb-icon.png" class="journey-icon" alt="lightbulb icon">
          <img src="music-icon.png" class="journey-icon" alt="music note icon">
        </div>
        <div class="heating">
          <div class="gauge"></div>
          <div class="year">2022</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
