<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <header>Signup Form</header>
        <div class="progress-bar">
            <div class="step">
                <p>Basic Info</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Contact Info</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Date of Birth</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Login Details</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form id="signupForm" action="#" method="POST">
                <!-- Step 1: Basic Info -->
                <div class="page slide-page">
                    <div class="title">Basic Info:</div>
                    <div class="field">
                        <div class="label">First Name</div>
                        <input type="text" name="basicInfo.firstName" required>
                    </div>
                    <div class="field">
                        <div class="label">Last Name</div>
                        <input type="text" name="basicInfo.lastName" required>
                    </div>
                    <div class="field">
                        <button class="firstNext next" data-step="basicInfo">Next</button>
                    </div>
                </div>
                
                <!-- Step 2: Contact Info -->
                <div class="page" data-step="contactInfo">
                    <div class="title">Contact Info:</div>
                    <div class="field">
                        <div class="label">Email Address</div>
                        <input type="text" name="contactInfo.email" required>
                    </div>
                    <div class="field">
                        <div class="label">Phone Number</div>
                        <input type="number" name="contactInfo.phone" required>
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev" data-step="contactInfo">Previous</button>
                        <button class="next-1 next" data-step="contactInfo">Next</button>
                    </div>
                </div>
                
                <!-- Step 3: Date of Birth -->
                <div class="page" data-step="birthInfo">
                    <div class="title">Date of Birth:</div>
                    <div class="field">
                        <div class="label">Date</div>
                        <input type="text" name="birthInfo.date" required>
                    </div>
                    <div class="field">
                        <div class="label">Gender</div>
                        <select name="birthInfo.gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev" data-step="birthInfo">Previous</button>
                        <button class="next-2 next" data-step="birthInfo">Next</button>
                    </div>
                </div>
                
                <!-- Step 4: Login Details -->
                <div class="page" data-step="loginInfo">
                    <div class="title">Login Details:</div>
                    <div class="field">
                        <div class="label">Username</div>
                        <input type="text" name="loginInfo.username" required>
                    </div>
                    <div class="field">
                        <div class="label">Password</div>
                        <input type="password" name="loginInfo.password" required>
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev" data-step="loginInfo">Previous</button>
                        <button class="submit" data-step="loginInfo">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
        <script src="./js/script.js"></script>
</body>
</html>
